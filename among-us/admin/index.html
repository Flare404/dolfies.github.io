<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Among Us Control Panel</title>

  </head>
  <body>
      <div class="container-fluid">
        <h1 style="text-align:center">Among Us Control Panel</h1>
      </div>          
      <div class="container-fluid">
        <h6>Code:</h6>
      <input type="text" id="code" placeholder="Game Code" size="8" />
      <input type="submit" value="Send" id="button" onclick="code()" />
      </div>
      <br>
      <div class="container-fluid">
        <h6>Voice Chat:</h6>
        <button onclick="mute()">Mute</button>
        <button onclick="unmute()">Unmute</button>
        <button onclick="endGame()">Reset</button>
      </div>
    </div>
  </body>
  
<script>
  function mute() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/795465589744205844/N1rFTzURiNPikH0AsWOIeDYsNZHL8fuI9GK3atedP8clsnCddEu-iqOgq_4708pBmEhS");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        //username: "",
        //avatar_url: "",
        content: "auwebhook mute 736978631322107917"
      }

      request.send(JSON.stringify(params));
    }
  function unmute() {

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        //username: "",

   function code() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/795465589744205844/N1rFTzURiNPikH0AsWOIeDYsNZHL8fuI9GK3atedP8clsnCddEu-iqOgq_4708pBmEhS");
