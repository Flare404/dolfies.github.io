<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css">
    <title>Among Us Control Panel</title>
  </head>
  <body>
    <div class="panel">
      <h1 style="text-align:center">Among Us Control Panel</h1>
      <input type="text" id="code" placeholder="Game Code" size="8" /> 
      <input type="submit" value="Send" style="float: right" id="button" onclick="code()" />
      <br />
      <button onclick="mute()">Mute</button>
      <button onclick="unmute()">Unmute</button>
      <button onclick="endGame()">End Game</button>
    </div>
  </body>
    
<css>
  white-space: nowrap;
</css>
<script>
  function mute() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/795465589744205844/N1rFTzURiNPikH0AsWOIeDYsNZHL8fuI9GK3atedP8clsnCddEu-iqOgq_4708pBmEhS");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        //username: "",
        //avatar_url: "",
        content: "auwebhook mute 736978631322107917"
      }

      request.send(JSON.stringify(params));
    }
  function unmute() {

   function endGame() {

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        //username: "",

   function code() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/795465589744205844/N1rFTzURiNPikH0AsWOIeDYsNZHL8fuI9GK3atedP8clsnCddEu-iqOgq_4708pBmEhS");
